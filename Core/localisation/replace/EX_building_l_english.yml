 edict_tile_terraform:0 "大陆地块改造"
 edict_tile_terraform_desc:0 "我们正在慢慢的扩充我们的可生存地域,最终将会扩展到25单位大小.\n\n" 
 building_tile_terraformer:0 "地块改造中心"
 building_tile_terraformer_desc:0 "我们将会慢慢改造这颗星球,增大其可利用的面积,原本面积越大新增速度越慢.\n\n在达到25单位大小后,改造中心会自动解散.\n\n"
 tech_science_campus_phys_1:0 "物理学小组"
 tech_science_campus_phys_1_desc:0 "物理学小组使得我们的人民了解物理学的新发现,这是一个伟大的科学长期投资\n\n"
 tech_science_campus_phys_2:0 "物理学学院"
 tech_science_campus_phys_2_desc:0 "物理学学院使得学生沉浸于物理学的伟大进步之中\n\n"
 tech_science_campus_phys_3:0 "物理学研究所"
 tech_science_campus_phys_3_desc:0 "物理学研究所帮助推进我们文明的物理学最前沿.\n\n"
 tech_science_campus_phys_4:0 "物理学智囊团"
 tech_science_campus_phys_4_desc:0 "物理学智囊团是书写物理学新篇章的伟大团体.\n\n"
 tech_science_campus_soc_1:0 "社会学小组"
 tech_science_campus_soc_1_desc:0 "社会学小组能够普及人民对于社会学的认知.\n\n"
 tech_science_campus_soc_2:0 "社会学学院"
 tech_science_campus_soc_2_desc:0 "在社会学学院,分裂和重组基因组是一个不错的消遣.\n\n"
 tech_science_campus_soc_3:0 "社会学研究所"
 tech_science_campus_soc_3_desc:0 "社会学研究所将我们的物种与星河拼接起来.\n\n"
 tech_science_campus_soc_4:0 "社会学智囊团"
 tech_science_campus_soc_4_desc:0 "社会学智囊团是我们在社会学方面的荣耀!\n\n"
 tech_science_campus_eng_1:0 "工程学小组"
 tech_science_campus_eng_1_desc:0 "工程学小组能呼吁帮助进行工程建设.\n\n"
 tech_science_campus_eng_2:0 "工程学学院"
 tech_science_campus_eng_2_desc:0 "工程学学院让学生感受工程学的奇迹.\n\n"
 tech_science_campus_eng_3:0 "工程学研究所"
 tech_science_campus_eng_3_desc:0 "工程学研究所里有最优秀的人才来创造奇迹.\n\n"
 tech_science_campus_eng_4:0 "工程学智囊团"
 tech_science_campus_eng_4_desc:0 "工程学智囊团能像造物主一样创造神话般的工程.\n\n"
 tech_power_relay_1:0 "微型能量中枢"
 tech_power_relay_1_desc:0 "通过重定向电流最优路径,我们可以提高附近产业的能量输出.\n\n"
 tech_power_relay_2:0 "小型能量中枢"
 tech_power_relay_2_desc:0 "通过添加光子稳定字段,我们可以进一步提高能源效率.\n\n"
 tech_power_relay_3:0 "中型能量中枢"
 tech_power_relay_3_desc:0 "通过开发新的增压的方法,我们可以进一步提高能源效率.\n\n"
 tech_power_relay_4:0 "大型能量中枢"
 tech_power_relay_4_desc:0 "通过量子力学的知识,我们可以弯曲能量本身,大幅提高能源效率.\n\n"
 tech_power_relay_5:0 "巨型能量中枢"
 tech_power_relay_5_desc:0 "通过添加额外维度通道,我们可以同时存在于多个位面,我们的能源效率空前提高.\n\n"
 tech_mining_barracks_1:0 "微型矿运中心" 
 tech_mining_barracks_1_desc:0 "通过在我们的矿场添加额外的基础设施,我们可以改善他们的输出.\n\n"
 tech_mining_barracks_2:0 "小型矿运中心"
 tech_mining_barracks_2_desc:0 "通过添加道路和额外的交通工具,我们可以进一步提高矿物效率.\n\n"
 tech_mining_barracks_3:0 "中型矿运中心"
 tech_mining_barracks_3_desc:0 "实践最佳的安全政策和输出,我们可以进一步提高矿物效率.\n\n"
 tech_mining_barracks_4:0 "大型矿运中心"
 tech_mining_barracks_4_desc:0 "过建立大型的采矿设备仓库,我们可以进一步提高矿物效率.\n\n"
 tech_mining_barracks_5:0 "巨型矿运中心"
 tech_mining_barracks_5_desc:0 "通过创建矿业总部培训,我们可以让行政工作官僚和矿工知道什么才是最好的采矿模式.\n\n"
 tech_irrigation_system_1:0 "微型灌溉系统"
 tech_irrigation_system_1_desc:0 "通过在正确的地方添加洒水装置,我们可以提高有机物产量.\n\n"
 tech_irrigation_system_2:0 "小型灌溉系统"
 tech_irrigation_system_2_desc:0 "通过构建优化的灌溉系统,我们可以进一步提高有机物产量.\n\n"
 tech_irrigation_system_3:0 "中型灌溉系统"
 tech_irrigation_system_3_desc:0 "通过实现水投影系统,我们可以进一步提高有机物产量.\n\n"
 tech_irrigation_system_4:0 "大型灌溉系统"
 tech_irrigation_system_4_desc:0 "通过计算最优化的灌溉方案,我们可以进一步提高有机物产量.\n\n"
 tech_irrigation_system_5:0 "巨型灌溉系统"
 tech_irrigation_system_5_desc:0 "通过关联我们精确分配的灌溉措施,我们可以进一步提高有机物产量.\n\n"
