 tech_galactic_ecology_1:0 "银河生态"
 tech_galactic_ecology_1_desc:0 "By studying habitable worlds, we have discovered how to clear the surface for habitibility more efficiently."
 tech_galactic_ecology_2:0 "生态同理心"
 tech_galactic_ecology_2_desc:0 "As we expand throughout the stars, we learn to integrate all into our society peacefully and harmoniously."
 tech_ecological_engineering_1:0 "生态工程学"
 tech_ecological_engineering_1_desc:0 "Our species has overcome many hurdles in its ascention to FTL travel. Planet wide ecoloigcal engineering advancements have allowed us to grow with our planets instead of destroying them."
 tech_ecological_engineering_2:0 "自然工程学"
 tech_ecological_engineering_2_desc:0 "Further studies into alien worlds have revealed more secrets in creating homeostasis on the most inhospitable of enviroments."
 tech_secrets_of_sentient_brain:0 "伪人算法"
