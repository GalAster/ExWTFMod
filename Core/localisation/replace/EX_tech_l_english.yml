 ###战争政策
 tech_xenoplague:0 "螺旋神怒"
 tech_xenoplague_desc:1 "不断进化的有机生命对于宇宙而言是个灾难.那些没有自制能力的感性生物们只会不断地掠夺宇宙中有限的资源,最终毁灭一切文明,也毁灭了自己.只有死亡才是永久解决这个问题的最佳方案. \n\n这项技术解锁碳基灭绝. \n\n"
 TECH_XENOPLAGUE_WARGOAL_TYPES_TITLE:0 "§H解锁战争目标:§! 碳基灭绝"
 TECH_XENOPLAGUE_WARGOAL_TYPES_DESC:0 "§H碳基灭绝§!\n这个战争目标消灭对方势力内部所有的有机生命.这是极端危险的要求,这将会导致与所有有机生命势力永远敌对."
 tech_military_supremacy:0 "全面军事霸权" 
 tech_military_supremacy_desc:1 "我们卓越的管理和对军事思想产生了巨大的影响.超级先进的生产力,无比强大的星系宣传能力,无敌的军力和完善的社会制度可以使得我们直接吞并对方国家.这项技术解锁全面军事霸权. \n\n "
 TECH_SUPREMACY_WARGOAL_TYPES_TITLE:0 "§H解锁战争目标:§! 军事霸权"
 TECH_SUPREMACY_WARGOAL_TYPES_DESC:0 "§H全面军事霸权§!\n这个战争目标能够在战争胜利后直接吞并对方国家,无论其国土大小,残存军力,科技力量等等.但是这是一种臭名昭著的行为,这将会直接破坏与其他国家的外交."
 DEMAND_XENOPLAGUE:0 "碳基灭绝"
 DEMAND_XENOPLAGUE_TITLE:0 "§R碳基灭绝§"
 DEMAND_XENOPLAGUE_INFO:0 "释放特制的病毒消灭目标国家所有的碳基生物.所有与我们形态不一样的碳基生物将会直接死亡.这将使我们成为银河碳基文明的公敌."
