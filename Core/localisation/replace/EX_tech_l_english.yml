 tech_test_tube_babies:0 "试管婴儿"
 tech_test_tube_babies_desc:0 "星际大殖民时代需要更多的人口来开拓,试管婴儿技术的成熟可以大大减缓我们对人口的需求.\n\n"
 tech_extended_bureaucracy:0 "官僚主义"
 tech_extended_bureaucracy_desc:0 "通过加强我们对殖民地的监督水平,我们可以有效地把新领域监督在我们手下.\n\n"
 tech_imperial_oversight:0 "帝国监察"
 tech_imperial_oversight_desc:0 "通过改革我们的政府运作方式我们可以带来新的土地在我们的直接控制之下.\n\n"
 tech_mining_propogation:0 "矿场增殖"
 tech_mining_propogation_desc:0 "扩大矿场数量为我们的帝国霸业打下了坚厚基础.\n\n"
 tech_adjust_rain:0 "降雨调节"
 tech_adjust_rain_desc:0 "降雨调节使得殖民地上的气候更加宜人,增加人口的增长速度."
 tech_green_construction:0 "绿化建设"
 tech_green_construction_desc:0 "绿化建设大大提升了人们的生活质量."
 tech_floating_cities: "浮空城市"
 tech_floating_cities_desc: "浮空城市使得我们能够承载更多的人口."
 tech_physics_development:0 "物理演进"
 tech_physics_development_desc:0 "通过调整我们的大学教学进度,我们得以改善我们的社会的创新能力.然而,大学生可能会很不高兴.\n\n"
 tech_great_society:0 "理想社会"
 tech_great_society_desc:0 "通过灌输政府改革的必要性,我们可以激励志愿者帮助设计新的项目.\n\n"
 tech_private_engineering:0 "私人承包"
 tech_private_engineering_desc:0 "通过私营企业协助特殊项目,我们可以将我们帝国的注意力集中在其他工程问题上.\n\n"
