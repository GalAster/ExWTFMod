 #####################
 # 星球改造科技
 #####################
 tech_terraforming_purification:0 "大气净化"
 tech_terraforming_purification_desc:0 "先进的过滤和净化系统能够净化几乎所有行星大气层内的有毒,放射性废物.\n\n"
 tech_terraforming_habitable:0 "宜居世界改造"
 tech_terraforming_habitable_desc:0 "给予足够的时间、资源并且不断使用轨道激光改造,即使是最荒凉的世界可以被塑造成宜居世界.\n\n"
 tech_terraforming_gaia:0 "盖亚化改造"
 tech_terraforming_gaia_desc:0 "银河中的稀有资源和超古代遗迹的启示使得我们能对星球进行盖亚化改造.\n\n"
 tech_terraforming_gaia_title:0 "§H解锁项目:§!盖亚化改造"
 tech_terraforming_gaia_title_desc:0 "§H盖亚化改造§!\n允许我们将宜居世界盖亚化.\n\n改造需要额外的资源和更多的时间."
 tech_terraforming_extreme:0 "极端世界改造"
 tech_terraforming_extreme_desc:0 "只要有足够的时间和资源,即使是最残酷的世界也可以生存.\n\n"
 tech_terraforming_extreme_title:0 "§H解锁项目:§!极端世界改造"
 tech_terraforming_extreme_title_desc:0 "§H极端世界改造§!\n征服一切星球,我们能在银河所有地方生存!."
 tech_unlock_terraforming_purification_title:0 "§H解锁项目:§!有毒大气净化"
 tech_unlock_terraforming_purification_desc:0 "§H大气净化§!\n允许我们通过净化空气改造剧毒世界和坟墓世界.\n\n大陆改造需要额外的资源和更多的时间."
 tech_unlock_terraforming_habitable_title:0 "§H解锁项目:§!宜居世界改造"
 tech_unlock_terraforming_habitable_desc:0 "§H宜居世界改造§!\n允许我们将许多不可居住的世界改造为可居住的世界."
 tech_terraforming_gas:0 "大气操控"
 tech_terraforming_gas_desc:0 "我们已经有了足够的能力来操控气态行星的大气,通过一系列方法拨除其大气使其可殖民."
 tech_terraforming_gas_title:0 "§H解锁项目:§!气态行星转化"
 tech_terraforming_gas_title_desc:0 "§H气态行星转化§!\n允许我们转化气态巨行星.\n\n改造需要额外的资源和更多的时间."
 tech_ringworld_repair_title: "§H解锁项目:§!环形世界修复"
 tech_ringworld_repair_title_desc: "§H环形世界修复§!\n我们将一步步的修复不同种类的环形世界,最终修复成宜居环形世界."
 tech_ringworld_repair1: "环形世界修复 I: 了解"
 tech_ringworld_repair1_desc: "修复环形世界需要大量的科技与知识,我们在修复前需要准备."
 tech_ringworld_repair2: "环形世界修复 II: 理论"
 tech_ringworld_repair2_desc: "我们不停的思索如何修复环形世界,如今的问题是我们如何将现有的基础设施安放在圆环上."
 tech_ringworld_repair3: "环形世界修复 III: 模拟"
 tech_ringworld_repair3_desc: "有了这些设计,我们继续前进,我们需要模拟一下我们的设计图."
 tech_ringworld_repair4: "环形世界修复 IV: 实验"
 tech_ringworld_repair4_desc: "在完成可居住环形世界前,我们需要最后的一些实验保证安全."
 tech_ringworld_repair5: "环形世界修复 V: 修复"
 tech_ringworld_repair5_desc: "我们终于完成了最后一步,现在我们能够居住在这些古老的伟大造物上了."
 
 
 tech_genetic_restructuring_one:0 "升华之路:Luxuria"
 tech_genetic_restructuring_one_desc:0 "谨慎的行为模式是一个国家的生命,培养良好健康的习惯,保持远离酒色和欲望.\n\n"
 tech_genetic_restructuring_two:0 "升华之路:Gula"
 tech_genetic_restructuring_two_desc:0 "审慎判断你的行为,在给定的时间和适当的利益之间、公共利益和他人需求之间寻求平衡.\n\n"
 tech_genetic_restructuring_three:0 "升华之路:Avaritia"
 tech_genetic_restructuring_three_desc:0 "慷慨、仁爱、自我牺牲这些词不应被与慈善混淆,慈善意味着仁慈的给予.\n\n"
 tech_genetic_restructuring_four:0 "升华之路:Acedia"
 tech_genetic_restructuring_four_desc:0 "热心、细心的行为模式,坚定不移的信念、毅力,永不放弃的努力.\n\n"
 tech_genetic_restructuring_five:0 "升华之路:Ira"
 tech_genetic_restructuring_five_desc:0 "和平稳定而不是冲突敌意,恭敬地解决问题和争论,而不是诉诸于愤怒和战斗.\n\n"
 tech_genetic_restructuring_six:0 "升华之路:Invidia"
 tech_genetic_restructuring_six_desc:0 "无私的爱和发自内心的好意,积极的前景和欢快的举止,激发他人的善良.\n\n"
 tech_genetic_restructuring_seven:0 "升华之路:Superbia"
 tech_genetic_restructuring_seven_desc:0 "有勇气承担任务是困难却乏味的.欣然接受他人的付出,这是对那些智慧者和无私者的爱.\n\n"
 tech_prehistorical_powers:0 "基因释放:洪荒之力"
 tech_prehistorical_powers_desc:0 "进化链上的一切祖先,他们是各个时代的胜利者,基因链还有无尽的力量等待释放!"
 tech_final_sublimation:0 "基因重组:极尽升华"
 tech_final_sublimation_desc:0 "我们种族的基因经过漫长的改造,已经与我们的祖先有了天壤之别,这是真正的完美基因,我们整个种族已经升华为了不可想象的强大种族!"
 tech_policy_unlock_two:0 "帝国改革"
 tech_policy_unlock_two_desc:0 "我们过去保守的领导团队认为改革代价过于巨大而不愿改革.但这些领导人已经不在了,让我们抛下固执建立我们的理想帝国！"
 tech_policy_unlock_two_title:0 "§H解锁政策:§!强化改革政策"
 tech_policy_unlock_two_title_desc:0 ""
 tech_policy_unlock_three:1 "全面深化改革"
 tech_policy_unlock_three_desc:1 "我们的改革还不够彻底,社会还没有完全转变,我们还需要继续努力建立伟大的理想帝国！"
 tech_policy_unlock_three_title:1 "§H解锁政策:§!极端改革政策"
 tech_policy_unlock_three_title_desc:1 ""
