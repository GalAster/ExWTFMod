l_english:
 ######################
 #额外特性
 ######################
 trait_dual_planet:0 "初次殖民"
 trait_dual_planet_desc:1 "§L你的文明在离开母星系前殖民了第二个星球.祝你好运!你要的不仅仅是第二个殖民地吧?不要局限于眼前的光景."
 trait_triple_planet:0 "星际文明"
 trait_triple_planet_desc:1 "§L在发现FTL引擎前你已经在你的母星系有了三个星球.或许你得考虑下外星系,这里有一点点拥挤."
 trait_quad_planet:0 "高级文明"
 trait_quad_planet_desc:1 "§L你已经不是刚刚离开太空的原始文明了.你已经轻车熟路的建立了第三个殖民地.你们的文明已经迫不及待的准备开拓一个新的星系了,因为这个星系实在是太拥挤了."
 trait_quint_planet:0 "先驱文明"
 trait_quint_planet_desc:1 "§L也许FTL技术有点儿难突破吧,第四个殖民地的建立说明你实在没啥好办法了!"
 trait_agrarian:0 "农民"
 trait_agrarian_desc:0 "§L这一种族与土地有着难以割舍的关系,使它们成为了农业和园林的专家.§!\n"
 trait_very_agrarian:0 "以农为本"
 trait_very_agrarian_desc:0 "§L这一种族与土地有着难以割舍的关系,它们以农业为第一任务.§!\n"
 trait_extremely_agrarian:0 "吃货"
 trait_extremely_agrarian_desc:0 "§L没有什么能解释它们为何如此热爱农业,看起来它们除了吃什么都不会.§!\n"
 trait_thrifty:0 "省吃俭用"
 trait_thrifty_desc:0 "§L此种族生性节俭,以利益为行事准则,能省则省.§!\n"
 trait_very_thrifty:0 "勤俭节约"
 trait_very_thrifty_desc:0 "§L这个种族勤俭治家,将节约践行到每一个角落.§!\n"
 trait_extremely_thrifty:0 "俭以养德"
 trait_extremely_thrifty_desc:0 "§L这个种族的勤俭已经刻印到道德之中,一举一动都贯彻着这一理念.§!\n"
 trait_industrious:0 "勤勤恳恳"
 trait_industrious_desc:0 "§L此种族以其勤奋努力的天性而闻名于世,做事一向认真勤奋.§!\n"
 trait_very_industrious:0 "兢兢业业"
 trait_very_industrious_desc:0 "§L这个种族的成员极其勤奋,总是在超越自我.§!\n"
 trait_extremely_industrious:0 "民生在勤"
 trait_extremely_industrious_desc:0 "§L这个种族已经意识到了民生的重心在于勤,只有勤才能拥有更强大的生产力.§!\n"
 trait_intelligent:0 "智慧聪颖"
 trait_intelligent_desc:0 "§L这个种族非常聪明,它们可以轻易接受日新月异的科学进步.§!\n"
 trait_highly_intelligent:0 "才高八斗"
 trait_highly_intelligent_desc:0 "§L这个种族才高八斗,它们喜欢更快的技术进步.§!\n"
 trait_extremely_intelligent:0 "绝顶聪明"
 trait_extremely_intelligent_desc:0 "§L这个种族绝顶聪明,能够带来快速的技术进步.§!\n"
 trait_immensely_intelligent:0 "博古通今"
 trait_immensely_intelligent_desc:0 "§L这个种族博古通今,没有什么是研究不出来的.§!\n"
 trait_natural_engineers:0 "工程学爱好"
 trait_natural_engineers_desc:0 "§L这个种族的成员对材料学和建筑学很有兴趣.§!\n"
 trait_poor_engineers:0 "糟糕的工程学"
 trait_poor_engineers_desc:0 "§L这个种族的成员对建筑一窍不通.§!\n"
 trait_natural_physicists:0 "物理学爱好"
 trait_natural_physicists_desc:0 "§L这个种族的成员对利用理论解释客观事物很有兴趣.§!\n"
 trait_poor_physicists:0 "糟糕的物理学"
 trait_poor_physicists_desc:0 "§L这个种族的成员对物理一窍不通.§!\n"
 trait_natural_sociologists:0 "社会学爱好"
 trait_natural_sociologists_desc:0 "§L这个种族的成员对生物学和社会学很有兴趣.§!\n"
 trait_poor_sociologists:0 "糟糕的社会学"
 trait_poor_sociologists_desc:0 "§L这个种族的成员对社会学一窍不通.§!\n"
 trait_genius_engineers:0 "天才的工程学家"
 trait_genius_engineers_desc:0 "§L这个种族的成员对材料学和建筑学很有天赋.§!\n"
 trait_genius_physicists:0 "天才的物理学家"
 trait_genius_physicists_desc:0 "§L这个种族的成员对利用理论解释客观事物很有天赋.§!\n"
 trait_genius_sociologists:0 "天才的社会学家"
 trait_genius_sociologists_desc:0 "§L这个种族的成员对生物学和社会学很有天赋.§!\n"
 trait_adaptive:0 "善于适应"
 trait_adaptive_desc:1 "§L这个种族的成员可以很好地适应一个陌生的环境.§!\n"
 trait_highly_adaptive:0 "随遇而安"
 trait_highly_adaptive_desc:0 "§L这个种族能够高效的适应不同的环境.§!\n"
 trait_extremely_adaptive:0 "自我适应"
 trait_extremely_adaptive_desc:0 "§L这个种族的成员可以自我调整适应恶劣的环境.§!\n"
 trait_absolutely_adaptive:0 "全态适应"
 trait_absolutely_adaptive_desc:0 "§L这个种族的成员几乎可以接受任何环境.§!\n"
 trait_nonadaptive:0 "水土不服"
 trait_nonadaptive_desc:0 "§L这个种族的成员在异星难免有些不适应.§!\n"
 trait_highly_nonadaptive:0 "适应性差"
 trait_highly_nonadaptive_desc:0 "§L这个种族的成员对异星适应性很不好.§!\n"
 trait_extremely_nonadaptive:0 "难以适应"
 trait_extremely_nonadaptive_desc:0 "§L这个种族的成员难以适应陌生的环境.§!\n"
 trait_absolutely_nonadaptive:0 "无法适应"
 trait_absolutely_nonadaptive_desc:0 "§L这个种族毫无适应能力,几乎无法离开自己的母星.§!\n"
 trait_rapid_breeders:0 "快速繁殖"
 trait_rapid_breeders_desc:0 "§L这个种族繁殖的周期较短,致使它们的人口增长迅速.§!\n"
 trait_very_rapid_breeders:0 "急速繁殖"
 trait_very_rapid_breeders_desc:0 "§L这个种族繁殖的周期很短,它们的人口增长迅猛.§!\n"
 trait_extremely_rapid_breeders:0 "增生"
 trait_extremely_rapid_breeders_desc:0 "§L很难说这个种族的新个体是不是繁殖出来的,它们能快速产生新个体.§!\n"
 trait_slow_breeders:0 "缓慢繁殖"
 trait_slow_breeders_desc:0 "§L这个种族繁殖的周期较长,致使它们的人口增长缓慢.§!\n"
 trait_very_slow_breeders:0 "繁殖困难"
 trait_very_slow_breeders_desc:0 "§L这个种族人口增长非常缓慢.§!\n"
 trait_extremely_slow_breeders:0 "难以繁殖"
 trait_extremely_slow_breeders_desc:0 "§L也许是这个种族成员在其他地方很强大,所以他们付出了代价.繁殖对于这个种族是个大问题.§!\n"
 trait_talented:0 "富有才华"
 trait_talented_desc:0 "§L这个种族的成员拥有与生俱来的天赋.§!\n"
 trait_highly_talented:0 "天赋秉异"
 trait_highly_talented_desc:0 "§L这个种族有着不错的天赋.§!\n"
 trait_greatly_talented:0 "天赋传承"
 trait_greatly_talented_desc:0 "§L来自祖先的天赋世代遗传.§!\n"
 trait_immensely_talented:0 "天选之人"
 trait_immensely_talented_desc:0 "§L这人的才能天生是当主角的料.§!\n"
 trait_quick_learners:0 "快速学习"
 trait_quick_learners_desc:0 "§L这个种族的成员非常善于从经历中学习成长.§!\n"
 trait_very_quick_learners:0 "急速学习"
 trait_very_quick_learners_desc:0 "§L这个种族的成员学习能力十分强大.§!\n"
 trait_extremely_quick_learners:0 "瞬间记忆"
 trait_extremely_quick_learners_desc:0 "§L这个种族成员都过目不忘,什么都能很快学会.§!\n"
 trait_slow_learners:0 "慢速学习"
 trait_slow_learners_desc:0 "§L这个种族的成员不太擅长从经历中学习经验.§!\n"
 trait_very_slow_learners:0 "缓慢学习"
 trait_very_slow_learners_desc:0 "§L这个种族的成员学习有困难.§!\n"
 trait_extremely_slow_learners:0 "理解力差"
 trait_extremely_slow_learners_desc:0 "§L这个种族的成员理解力很差,很多东西记不住也学不会.§!\n"
 trait_strong:0 "身强力壮"
 trait_strong_desc:0 "§L这个种族的成员的肢体发达,善于肉搏.§!\n"
 trait_very_strong:0 "天生神力"
 trait_very_strong_desc:0 "§L这个种族的成员的肢体力量极为强大.§!\n"
 trait_extremely_strong:0 "泰坦附体"
 trait_extremely_strong_desc:0 "§L这个种族的成员的身体素质简直就像传说中的泰坦一样强大.§!\n"
 trait_immensely_strong:0 "无可抵挡"
 trait_immensely_strong_desc:0 "§L没有什么能够阻挡这些战士的前进.§!\n"
 trait_weak:0 "纤弱瘦小"
 trait_weak_desc:0 "§L这个种族的成员的肉体比一般生物要弱小,使它们无法成为优秀的战士.§!\n"
 trait_very_weak:0 "体弱多病"
 trait_very_weak_desc:0 "§L这个种族的成员的肉体比非常弱小,它们无法成为战士.§!\n"
 trait_extremely_weak:0 "虚弱无力"
 trait_extremely_weak_desc:0 "§L这个种族的成员的肉体已经发生退化,它们无法进行战斗.§!\n"
 trait_immensely_weak:0 "弱不禁风"
 trait_immensely_weak_desc:0 "§L这个种族的成员的肉体弱不禁风,它们不知战斗为何物.§!\n"
 trait_nomadic:0 "游牧民族"
 trait_nomadic_desc:0 "§L这个种族的成员的文明史就是不断的游牧,它们早已习惯迁徙.§!\n"
 trait_extremely_nomadic:0 "四海为家"
 trait_extremely_nomadic_desc:0 "§L这个种族的成员有一个四海为家的进化史,它们对迁徙和扩张习以为常.§!\n"
 trait_sedentary:0 "定居民族"
 trait_sedentary_desc:0 "§L这个种族的成员不喜欢迁徙,它们更喜欢待在原来的地方.§!\n"
 trait_extremely_sedentary:0 "安土重迁"
 trait_extremely_sedentary_desc:0 "§L这个物种天性安于本乡本土,不愿轻易迁移.§!\n"
 trait_communal:0 "团结"
 trait_communal_desc:0 "§L这个种族的成员很团结,喜欢待在一起.§!\n"
 trait_very_communal:0 "集群社会"
 trait_very_communal_desc:0 "§L这个种族的成员拥有很高的集群社会性,它们很乐意与其他生物生活在一起.§!\n"
 trait_extremely_communal:0 "蜂巢社会"
 trait_extremely_communal_desc:0 "§L这个种群就像蜂巢一样,谁也离不开谁.§!\n"
 trait_solitary:0 "性格孤僻"
 trait_solitary_desc:0 "§L这个种族的成员在拥挤的社会环境下会变得暴躁,它们喜欢一个人呆着.§!\n"
 trait_very_solitary:0 "离群索居"
 trait_very_solitary_desc:0 "§L这个种族的成员不喜欢待在一起.§!\n"
 trait_extremely_solitary:0 "独行主义"
 trait_extremely_solitary_desc:0 "§L这个种族的成员喜欢一个人做事,厌恶和他人待在一起.§!\n"
 trait_charismatic:0 "活力四射"
 trait_charismatic_desc:0 "§L这个种族的成员拥有一种特别的魅力,任何其他生物都愿意与它们接近.§!\n"
 trait_very_charismatic:0 "魅力非凡"
 trait_very_charismatic_desc:0 "§L此种族的成员拥有独特的魅力,其周围的生物都会为其倾倒.§!\n"
 trait_extremely_charismatic:0 "摄人心魂"
 trait_extremely_charismatic_desc:0 "§L此种族的成员拥有难以抗拒的魅力,在其周围的生物都会被其迷倒.§!\n"
 trait_repugnant:0 "令人反感"
 trait_repugnant_desc:0 "§L这个种族的成员的外貌与行为习惯往往令其他生物感到反感,只有少部分生物愿意与它们打交道.§!\n"
 trait_very_repugnant:0 "惹人讨厌"
 trait_very_repugnant_desc:0 "§L这个种族的成员的外貌与行为习惯往往惹人讨厌,几乎没有生物喜欢和他们去打交道.§!\n"
 trait_extremely_repugnant:0 "臭名远扬"
 trait_extremely_repugnant_desc:0 "§L这个种族的外表或生活习惯使得其他文明极端厌恶.§!\n"
 trait_conformists:0 "循规蹈矩"
 trait_conformists_desc:0 "§L这个种族的成员乐于和平地寻求共识,并且遵守政府的旨意.§!\n"
 trait_extreme_conformists:0 "墨守成规"
 trait_extreme_conformists_desc:0 "§L这个种族不善于去尝试新鲜的事物.§!\n"
 trait_deviants:0 "非主流"
 trait_deviants_desc:0 "§L这个物种的个体不会去顺应主流文化.§!\n"
 trait_extreme_deviants:0 "叛逆精神"
 trait_extreme_deviants_desc:0 "§L这个种族富有叛逆精神,喜欢挑战现状.§!\n"
 trait_resilient:0 "抵抗力"
 trait_resilient_desc:0 "§L这个种族的成员或许温文尔雅,但灾难来临也会展现出强大的力量.§!\n"
 trait_very_resilient:0 "防卫"
 trait_very_resilient_desc:0 "§L这个种族遭遇袭击时会展现出强大的防卫素质.§!\n"
 trait_extremely_resilient:0 "捍卫家园"
 trait_extremely_resilient_desc:0 "§L这个种族的成员为了捍卫家园不惜一切代价.§!\n"
 trait_immensely_resilient:0 "死守不退"
 trait_immensely_resilient_desc:0 "§L这个种族即使全员死亡也不退后一步.§!\n"
 trait_decadent:0 "衰微"
 trait_decadent_desc:0 "§L这种衰微的生物需要靠奴役其他种族来满足自己的自尊.§!\n"
 trait_highly_decadent:0 "颓废者"
 trait_highly_decadent_desc:0 "§L这种颓废的生物需要靠奴役其他种族来满足自己的自尊.§!\n"
 trait_greatly_decadent:0 "奴隶主"
 trait_greatly_decadent_desc:0 "§L这些奴隶主没有奴隶就难以生存.§!\n"
 trait_extremely_decadent:0 "纸醉金迷"
 trait_extremely_decadent_desc:0 "§L这个种族的文明建立在奴役他人的基础上.§!\n"
 trait_tough:0 "坚韧"
 trait_tough_desc:0 "§L这个种族的成员能够承受对于其他生物来说已经致命的肉体伤害.§!\n"
 trait_frail:0 "脆弱"
 trait_frail_desc:0 "§L这个种族的成员相当脆弱,一点小伤都能要了它们的命.§!\n"
 trait_stoic:0 "沉稳"
 trait_stoic_desc:0 "§L这个种族的成员的内心十分强大,在面对危险时它们很少惊慌失措.§!\n"
 trait_timid:0 "怯弱"
 trait_timid_desc:0 "§L这个种族的成员擅长利用快速反应来回避物理伤害,并且很容易惊慌失措.§!\n"
 trait_indolent:0 "懒惰"
 trait_indolent_desc:0 "§L这个种族的成员一般都不愿意辛勤劳动,往往不愿挪动自己.§!\n"
 trait_wasteful:0 "挥霍"
 trait_wasteful_desc:0 "§L这个种族的成员往往对节俭缺乏概念.§!\n"
 trait_long_lifespans:0 "长寿"
 trait_long_lifespans_desc:0 "§L这个种族的成员比其他生物活的更长.§!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§L这个种族的成员比其他生物活的更短.§!\n"
 trait_uplifted:0 "升变种"
 trait_uplifted_desc:0 "§L这个种族的成员曾在洪荒时期被一个高级文明深刻影响,如今它们非常幸福地活在恩人的星球上.§!\n"
 trait_presentient_starborn:0 "仰望星空"
 trait_presentient_starborn_desc:0 "§L这个种族的成员对星辰大海总有一种根深蒂固的向往.§!\n"
 trait_presentient_earthbound:0 "故土情怀"
 trait_presentient_earthbound_desc:0 "§L这个种族的成员对它们称之为家园的星球充满了占有欲.§!\n"
 trait_presentient_natural_intellectuals:0 "贤者"
 trait_presentient_natural_intellectuals_desc:0 "§L这个种族的成员比其他生物更加贤明.§!\n"
 trait_presentient_proles:0 "无产阶级"
 trait_presentient_proles_desc:0 "§L这个种族的成员对哲思的向往被传统彻底封杀在了唯物主义中.§!\n"
 trait_presentient_conservative:0 "保守主义"
 trait_presentient_conservative_desc:0 "§L这个种族的成员相对新的事物往往更愿意相信老的经验.§!\n"
 trait_presentient_irradiated:0 "辐射吸收"
 trait_presentient_irradiated_desc:0 "§L这个种族的成员能够在强辐射中茁壮成长.§!"
 trait_persistent:0 "延年益寿"
 trait_persistent_desc:0 "§L这个特质将令您的领袖拥有更长的寿命.§!\n"
 trait_diverse:0 "多样性"
 trait_diverse_desc:0 "§L这个种族的成员的每个个体都不尽相同,不论是肉体还是思想.§!\n"
 trait_mechanical:0 "机械体"
 trait_mechanical_desc:1 "§L这种机械体比老式机械还要复杂几个数量级,但它们的中央处理器只具有非常有限的处理能力.§!\n"
 trait_robotic_1:0 "机器人"
 trait_robotic_1_desc:1 "§L自动机械是相对简单的机器人,它们能够处理口头命令,但自己没有拥有真正的智慧.§!\n"
 trait_robotic_2:0 "智能人"
 trait_robotic_2_desc:1 "§L智能机器人是一种更加复杂的机器人,它们往往有预先设定好的情感来更好地取悦自己的主人,它们的智能非常有限.§!\n"
 trait_robotic_3:0 "合成人"
 trait_robotic_3_desc:1 "§L这种合成人是一种比常规有机生命更具优势的精密机械.它们的中央处理器能够承载七级人工智能,以实现完全自我意识.§!\n"
 ####################################
 # Governor Traits
 ####################################
 y_on_the_mind:0 "金钱至上"
 trait_mixed_money_on_the_mind_desc:0 "这个领袖只关心一件事——金钱."
 trait_mixed_front_lines:0 "同甘共苦"
 trait_mixed_front_lines_desc:0 "要与广大人民同甘共苦,但这种人往往会由于某些原因早逝."
 trait_mixed_progressive:0 "改革论者"
 trait_mixed_progressive_desc:0 "在新与旧之间,这位领袖想把世界变得更好."
 trait_mixed_young_flame:0 "年轻气盛"
 trait_mixed_young_flame_desc:0 "有的人早年有着难以想象的活力,这也意味着懈怠可能提前."
 trait_mixed_meditations:0 "冥思苦想"
 trait_mixed_meditations_desc:0 "这位领袖集中他的精力冥思苦想."

 ####################################
 # Governor Traits
 ####################################
 trait_governor_immigration_focused:0 "吸引移民"
 trait_governor_immigration_focused_desc:0 "这位官员很善于吸引移民"
 trait_governor_spy_network:0 "间谍网络"
 trait_governor_spy_network_desc:0 "这位官员热衷于间谍活动."
 trait_governor_greedy:0 "贪得无厌"
