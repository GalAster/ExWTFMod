l_english:
 INSULT_PROPOSE_COL_IND:0 "[Root.GetName]是个真正的国家吗?还是一群乌合之众天天吵架?你得原谅我说太的直白,但你们国家的政治系统确实一团乱."
 02_INSULT_PROPOSE_COL_IND:0 "今天谁统治你那小小的国家来着?多么稀奇的国家,用投票来获得权力!它将不可避免地导致国家崩溃."
 03_INSULT_PROPOSE_COL_IND:0 "你的破统治理念让[Root.GetName]和银河蒙羞."
 04_INSULT_PROPOSE_COL_IND:0 "你是一个多么自私的人,看你那小小的可笑的秩序和稳定.自由主义者...哈哈哈,[Root.GetName]活不过明天了."
 01_INSULT_PROPOSE_IND_COL:0 "野蛮、残暴的政权最终会完蛋并且得到清算."
 02_INSULT_PROPOSE_IND_COL:0 "你想过让你的民众自己思考吗?你是不是害怕这会让[Root.GetName]玩完...那是肯定的."
 03_INSULT_PROPOSE_IND_COL:0 "[Root.GetName]一样的专制国家能够存在这多么令人悲伤,这是众生的悲哀."
 04_INSULT_PROPOSE_IND_COL:0 "在[Root.GetName]残暴的剥削统治下的人民会有站起来的一天,这是你们毁灭的开端."
 16_FRIENDLY_GREETING:0 "你的政府很好得减少了自由主义者的暴行, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "虽然我们喜欢自由社会,我们不能否认你们的政府很好地给公民提供了稳定的环境."
 ENSLAVED_DESC:0 "人们被奴役,自由主义者对奴役人民表示不满."
 COL_LABEL:0 "专制主义 <-> 自由主义"
 
 ethic_collectivist:0 "专制主义"
 ethic_collectivist_desc:1 "§L不言而喻,不同的人有不同的才能,一些更适合统治,而另一些则更适合服务.他们在社会中的角色应该反映这一点,忽略这个事实是会带来混乱和障碍.§!\n"
 ethic_fanatic_collectivist:0 "狂热专制主义"
 ethic_fanatic_collectivist_desc:1 "§L让仆人来辅助统治是个愚蠢的决定,保持严格的等级制度和绝对的服从才是政权强大的根本.§!\n"
 ethic_individualist:0 "自由主义"
 ethic_individualist_desc:1 "§L人人平等的基本的尊严和权利由秩序来保护,虽然是令人钦佩的目标,但并不证明暴政和压迫在原则上的正确。文明的几个最繁荣的时期人们拥有的是自由.§!\n"
 ethic_fanatic_individualist:0 "狂热自由主义"
 ethic_fanatic_individualist_desc:1 "§L权力不仅腐败的根源,一切权力最终的失衡是强权的本质。真正的平等和正义只能通过自由来实现.§!\n"
 
 ethic_socialism:0 "社会主义"
 ethic_fanatic_socialism:0 "狂热社会主义"
 ethic_socialism_desc:1 "§L社会主义是一种思想，主张整个社会应作为整体，由社会拥有和控制产品、资本、土地、资产等，其管理和分配基于公众利益。§!\n"
 ethic_fanatic_socialism_desc:1 "§L只有当我们放弃专注于我、我的,我们才可以真正拥有我们所生活的世界。一切生产资料,不仅是我的,更是我们的.§!\n"
 
 personality_utopia_builders:0 "乌托邦建设者"
 personality_utopia_builders_desc:0 "乌托邦建设者认为经济平等和物种繁荣高于一切。所以不管政府的规模如何,它的存在是为了确保没有人遭受疾病或贫困."
 
 personality_adventurous_expansionist:0 "侵略扩张主义者"
 personality_adventurous_expansionist_desc:0 "侵略性扩张主义者把整个银河视为他们的财产.他们致力于把自己的影响力传播到银河的每一个角落."
 
 personality_paranoid_isolationists:0 "偏执孤立主义者"
 personality_paranoid_isolationists_desc:0 "偏执的孤立主义者与他人隔绝,不管外界环境如何,只管做自己的事."
 
 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "狂热工业主义"
 ethic_industrial_desc:1 "§L快速和高效的基础设施建设是任何太空时代文明的一项基本核心,它左右着经济和军事发展。§!\n"
 ethic_fanatic_industrial_desc:1 "§L通过我们强大工业体系的生产创造，我们有能力推动我们的文明飞速发展，并依照我们的意志改造整个物质世界。在我们的意愿之下，群星将会向我们屈服，为我们献出它们的财富。这种力量必须被利用起来，并依靠这种力量将全银河纳入我们的蓝图。§!\n"
 ethic_green:0 "生态主义"
 ethic_fanatic_green:0 "狂热生态主义"
 ethic_green_desc:1 "§L星球的真正价值在于它的空气、水、土壤、森林、矿产、河流、湖泊、海洋、美丽的风景、野生动物栖息地和生物多样性。这就是存在的意义,这些生态系统是文明的财富!§!\n"
 ethic_fanatic_green_desc:1 "§L没有动物的鸣吠与树木的低语，我们的音乐家就无法创作出悠扬的旋律；没有巍峨的高山、静谧的河流和广阔的洞穴，我们的艺术家就无法绘出美丽的图画。我们生于超然的美丽宇宙只是一个偶然而已，因此我们必须尽我们全力保护她的存在。§!\n"
 
 ethic_capitalism:0 "资本主义"
 ethic_fanatic_capitalism:0 "垄断资本主义"
 ethic_capitalism_desc:1 "§L资本主义制度发展的核心推动力是资本的积累，通过产品和服务的销售、再生产、资本增值、生产方式改革及扩大再生产使原始价值得到扩展。§!\n"
 ethic_fanatic_capitalism_desc:1 "§L没有比个人追求私有财产的增长更加名正言顺的追求。通过建立人与人之间，阶级与阶级之间的竞争，我们可以利用人们的野心和个人财富创造更伟大的成果。只有最优秀的个体才有权利进入我们社会体系的高层，对个体有益的就是全社会的资产。§!\n"
 
 ethic_expansionist:0 "扩张主义"
 ethic_expansionist_desc:0 "§L我们绝不会忘记,是开拓精神使得我们进入了群星时代.银河中有无数的秘密等待我们去探索.§!\n"
 ethic_fanatic_expansionist:0 "狂热扩张主义"
 ethic_fanatic_expansionist_desc:0 "从我们走向太空的第一刻起，君临全银河就是我们的最终目标，一切的困难都不能成为我们的障碍。"
 
 ethic_isolationist:0 "孤立主义"
 ethic_isolationist_desc:0 "§L我们的文明在扩大发展,但我们不应该忘记我们的家在哪里.只有通过仔细的边境保护我们才能保护我们美丽的家园.§!\n"
 ethic_fanatic_isolationist:0 "极端孤立主义"
 ethic_fanatic_isolationist_desc:0 "国家虽大，好战必亡。扩张是一种非常危险的举动，也是对我们人民极不负责的表现，因此我们应当致力于国家的发展，而非对外的扩张与交流。"
 
 
 ethic_space_engineering:0 "航天工程"
 ethic_space_engineering_desc:0 "我们的征途是星辰大海!"
 
 ethic_land_engineering:0 "行星工程"
 ethic_land_engineering_desc:0 "我们的文明在历史上取得了许多建筑学和工程学上的伟大奇迹，最终让我们在行星工程领域大有所成。"

 ethic_energy:0 "资源管理"
 ethic_energy_desc:0 "我们的文明在对资源能源的生产和分配方面有严格的监督机制，以确保物尽其用，然而这也占用了大量的社会人力资源。"

 ethic_education:0 "教育"
 ethic_education_desc:0 "你的文明有着悠久的传统和高效的教育体系。"

 ethic_transport:0 "运输"
 ethic_transport_desc:0 "高效的运输与物流系统是任何的文明社会的经济和军事的发展的一个基本的核心。"

 ethic_medicine:0 "医学"
 ethic_medicine_desc:0 "经过几个世纪，你的文明已经发展到发达的医疗保健的最高标准。"

 ethic_comms:0 "通讯"
 ethic_comms_desc:0 "高效的通信技术的开发与支持是任何日益增长的文明的一个重要的战略资产。"

 ethic_hospitality:0 "旅游"
 ethic_hospitality_desc:0 "你的人民有着经常出游的习惯，这导致了酒店业向着更高层次的发展。"

 ethic_culture:0 "文化"
 ethic_culture_desc:0 "你文明有着丰富和古老的文化，是民族自豪感的来源也是外国人尊重的对象。"

 ethic_elitist:0 "精英主义"
 ethic_elitist_desc:0 "不是每个人都能得到均等的社会发展机会，技能，责任，个人优势和个人品质并非平等地寄托于每个人的身上，一些人比其他人更适合统治和领导，而另一些人则更适合被统治和领导，如果我们遵循这一规律，那么每个人都能从中受益。"
 ethic_fanatic_elitist:0 "超人主义"
 ethic_fanatic_elitist_desc:0 "社会如同一座牧场，需要牧羊犬的监管；社会如同一场比赛，成者为王败者为寇。少数手握重权的人注定要领导广大人民，监督并指引他们遵守社会秩序。他们生来，被选中或被培养来镇压那些不合秩序的，错误的，失败的，狭隘的，落后的或龌龊的思想，这些人注定是社会的精英。"

 ethic_pluralist:0 "平均主义"
 ethic_pluralist_desc:0 "社会有着限制人民跨越其自身界限的可能性的趋势，例如生育、财富和社会网络，社会需要限制人们的个人财产，个体差异以及其所获得的一切，确保每个个体都能得到均等的发展机会。"
 ethic_fanatic_pluralist:0 "民粹主义"
 ethic_fanatic_pluralist_desc:0 "每个人生来便在生物学层面具有均等的发展潜力。社会作为一个整体应当给予个体均等的权利、发展空间和发展机会以便充分发展其潜力，整体将使个体更加强大，而道德则使其更加明智。"
 

 plutocratic_oligarchy:0 "企业独裁制" 
 plutocratic_oligarchy_desc:0 "§L这个政府是一个经济王国,最富有的精英通过强大的公司施行统治,公民的个人财富将直接转化为政治权力.§!"
 mega_corporation:0 "银河集团制"
 mega_corporation_desc:0 "§L这个政府是经济王国的一种高级形式,整个国家被组织为一个大规模的星际集团.§!"
 
 despotic_hegemony:0 "天网意识"
 despotic_hegemony_desc:0 "§L这个政府是一种唯物主义的独裁政府,公民被视为齿轮.关键高管的任命是由一个聪明的机器完成的,效率和技术进步价值高于一切.§!"
 despotic_hegemony_special:0 "每个统治者能够拥有10支精锐赛博格军队"
 ai_overlordship:1 "赛博意志"
 ai_overlordship_desc:0 "§L这个政府是一个高级唯物主义的独裁政府,不朽的超级计算机负责控制最有效的方法,各个方面针对效率和新技术的展开.§!"
 ai_overlordship_special:0 "每个统治者能够拥有10支超级赛博格军队"
 
 military_republic_desc:1 "§L这是个军国主义的民主形式政府。军队主要由民兵和其他组织自行组件而成，而公民可以自行分配自己的装备。§!"

 military_junta_desc:1 "§L这是个军国主义形式的独裁政权，权力取决于委员会的军事高层以及他们个人的资格，经验和高薪的雇佣军。§!"
 
 elite_guard_army:0 "精锐赛博格"
 elite_guard_army_plural:0 "精锐赛博格"
 elite_guard_army_desc:0 "统治者的精英半机械人护卫."
 elite_guard_army_proper:0 "超级赛博格"
 elite_guard_army_plural_proper:0 "超级赛博格"
 elite_guard_army_desc_proper:0 "统治者的超级半机械人护卫力量."
 elite_guard_army_trigger_tooltip:0 "一个统治者只能有一支专属护卫力量."
 
 elite_inquisitor_army:0 "异端裁判军"
 elite_inquisitor_army_plural:0 "异端裁判军"
 elite_inquisitor_army_desc:0 "直接由统治者掌控的裁判军."
 elite_inquisitor_army_proper:0 "神眷异端审判军"
 elite_inquisitor_army_plural_proper:0 "神眷异端审判军"
 elite_inquisitor_army_desc_proper:0 "统治者直接掌握的精英审判部队."
 elite_inquisitor_army_trigger_tooltip:0 "一位统治者只能招募5队裁判军"
 
