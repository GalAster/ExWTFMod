 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Strike Cruiser"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HStrike Cruiser§!\nThis ship is a quick, agile variant of the Cruiser meant to charge into enemy ranks and interdict enemy fleets, with a weaponry loadout and upgraded utility to match."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Battlecruiser"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:0 "§HBattlecruiser§!\nThis larger, more powerful version of the cruiser features heavier shields and more weapons."
 TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Light Carrier"
 TECH_UNLOCK_LIGHT_CARRIER_CONSTRUCTION_DESC:0 "§HLight Carrier§!\nThe cruiser-sized Light Carrier brings a few squadrons of fighters into battle quickly and efficiently."
 TECH_UNLOCK_BATTLESHIP2_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Battleship"
 TECH_UNLOCK_BATTLESHIP2_CONSTRUCTION_DESC:0 "§HBattleship§!\nThe largest hull configuration available, the Battleship carries unmatched power into battle at even greater cost and reduced maneuverability."
 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Carrier"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HCarrier§!\nA huge hull configuration, the Carrier brings multiple squadrons of fighters into battle at great cost and at severely reduced maneuverability."
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Dreadnought"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HDreadnought§!\nA huge hull configuration, the Dreadnought can host truly absurd firepower at a massive cost with severely reduced maneuverability."
 TECH_UNLOCK_SUPERDREADNOUGHT_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Superdreadnought"
 TECH_UNLOCK_SUPERDREADNOUGHT_CONSTRUCTION_DESC:0 "§HSuperdreadnought§!\nUpgraded Dreadnoughts to basically act as command ships of the fleet, these ships hold the truly absurd firepower and utility of a Dreadnought along with specialized auras to assist a fleet in battle."
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Flagship"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HFlagship§!\nThe largest ship design ever conceived, the Flagship boasts a massive amount of firepower and armor, provides extensive bonuses, and costs a significant amount of an empire's total resources to build and maintain."

 TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Science Cruiser"
 TECH_UNLOCK_SCIENCECRUISER_CONSTRUCTION_DESC:0 "§HScience Cruiser§!\nInspired by advanced technology discovered among the stars, this ship is an upgraded version of the science ship with faster engines, heavier defenses, and several science related bonuses."
 TECH_UNLOCK_CONSTRUCTIONCRUISER_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Construction Cruiser"
 TECH_UNLOCK_CONSTRUCTIONCRUISER_CONSTRUCTION_DESC:0 "§HConstruction Cruiser§!\nInspired by advanced technology discovered among the stars, this ship is an upgraded version of the construction ship with faster engines, heavier defenses, and several constructor related bonuses."
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Sensor Station"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§HSensor Station§!\nA small, unique station primarily used to equip the EWAR sensor and be placed along your borders to monitor neighboring empires."
 TECH_UNLOCK_MININGBASE_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Mining Base"
 TECH_UNLOCK_MININGBASE_CONSTRUCTION_DESC:0 "§Mining Base§!\nA large and expensive base made out of asteriods joined together. Provides large bonuses to mineral production and storage."
 TECH_UNLOCK_POWERSTATION_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Power Station"
 TECH_UNLOCK_POWERSTATION_CONSTRUCTION_DESC:0 "§HPower Station§!\nA large and expensive base designed to collect solar energy. Provides large bonuses to energy production and storage."
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HUnlocks Ship Type:§! Headquarters Station"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HHeadquarters Station§!\nA large and expensive command base providing extentive bonuses."

 TECH_UNLOCK_FRONTIER_OUTPOST_2_CONSTRUCTION_TITLE:0 "§HUnlocks Segment Type:§! Frontier Outpost (Tier 2)"
 TECH_UNLOCK_FRONTIER_OUTPOST_2_CONSTRUCTION_DESC:0 "§HFrontier Outpost (Tier 2)§!\nLearning from the initial efforts of the Tier 1 Frontier Outpost, the Tier 2 Outpost has improved weaponry and defenses for protecting our boarders."
