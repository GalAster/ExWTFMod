 ####################################
 # Events
 ####################################

 captainx3.1.name: "Flagship Launched"
 captainx3.1.desc: "After working tirelessly for years, your people have finally finished construction of the §YFlagship§!, the pride of your fleet!\n\nHowever, the massive expenditure of resources and time required to build it took a heavy toll on your empire.\n\n§PBecause of the overwhelming costs, your workers will strike if you attempt to build another Flagship, and the project will never be completed.§!"

 captainx3.2.name:0 "Flagship Lost"
 captainx3.2.desc:0 "With the loss of your fleet's Flagship, your citizens have offered their full support for construction of a replacement at your discretion."

 captainx3.4.name:0 "Mining Base Bonus Received"
 captainx3.4.desc:0 "After months of dangerous work, we have finally built our first mining base! This base boosts the mineral production of the colonies of the system it is in by 200% and increases our mineral storage capacity by 5000. Our experts say that we can build up to 8 of these bases for a 200% mineral production bonus in each system and 40000 additional mineral storage. Remember that only one base per colonized system will produce the bonus."

 captainx3.5.name:0 "Mining Base Limit Reached"
 captainx3.5.desc:0 "We have built a total of 8 mining bases and reached our maximum potential production bonus. Building additional bases will cause the maintenance costs to skyrocket out of control."

 captainx3.6.name:0 "Power Station Bonus Received"
 captainx3.6.desc:0 "After months of dangerous work, we have finally built our first power station! This base boosts the energy production of the colonies of the system it is in by 200% and increases our energy storage capacity by 5000. Our experts say that we can build up to 8 of these bases for a 200% energy production bonus in each system and 40000 additional energy storage. Remember that only one base per colonized system will produce the bonus."

 captainx3.7.name:0 "Power Station Limit Reached"
 captainx3.7.desc:0 "We have built a total of 8 power stations and reached our maximum potential production bonus. Building additional bases will cause the maintenance costs to skyrocket out of control."

 captainx3.8.name: "Headquarters Completed"
 captainx3.8.desc: "After working tirelessly for years, your people have finally finished construction of the §YHeadquarters Station§!, the command center for your fleet.\n\nHowever, the massive expenditure of resources and time required to build it took a heavy toll on your empire.\n\n§PBecause of the overwhelming costs, your workers will strike if you attempt to build another HQ station, and the project will never be completed.§!\n\nYou can §Bmove the Headquarters§! to a new solar system using a planet edict on colonized planets."
 
 captainx3.9.name:0 "Headquarters Lost"
 captainx3.9.desc:0 "With the loss of your Headquarters, your citizens have offered their full support for construction of a replacement at your discretion."

