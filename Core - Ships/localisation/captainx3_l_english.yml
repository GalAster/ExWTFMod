 TECH_UNLOCK_FRONTIER_OUTPOST_4_CONSTRUCTION_DESC:0 "§HFrontier Outpost (Tier 4)§!\nAfter years of experiance, trials, errors, and failures, we have learned much, and now can construction a mighty Frontier Outpost that will make people think twice about what they send to scout our boarders."

