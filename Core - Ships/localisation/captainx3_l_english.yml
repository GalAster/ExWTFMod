 TECH_UNLOCK_FRONTIER_OUTPOST_3_CONSTRUCTION_DESC:0 "§HFrontier Outpost (Tier 3)§!\nWith experiance and failure, we have learned new techniques to improve our Frontier Outpost's ability to protect our boarders."
